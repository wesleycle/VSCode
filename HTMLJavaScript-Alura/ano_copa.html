<meta charset="UTF-8">

<script>
    
   function pulaLinha(){

       document.write("<br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }

    var limite = parseInt(prompt("Entre com a data limite"));
    //var anoCopa = 1930;

    while(limite <= 2023) {
        mostra("Teve copa em " + limite);
        limite = limite + 4;
    }

    mostra("Fim");

</script>
